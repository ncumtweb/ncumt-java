<!DOCTYPE html>
<html layout:decorate="~{/layout/main.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main layout:fragment="content">
    <section class="mb-5">
        <div class="container" data-aos="fade-up">

            <!-- Page Title -->
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="page-title">公告詳情</h1>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-lg-10">

                    <div class="card shadow-sm">
                        <div class="card-header bg-light py-3">
                            <div class="d-flex align-items-center">
                                <span class="badge fs-5 me-3"
                                      th:style="|background-color: ${post.color}; color:black;|"
                                      th:text="${post.typeName}">類別</span>
                                <h2 class="mb-0" th:text="${post.title}">公告標題</h2>
                            </div>
                        </div>

                        <div class="card-body p-4">
                            <div class="post-content" style="min-height: 150px;" th:utext="${post.content}">
                            </div>
                        </div>

                        <div class="card-footer text-muted">
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><strong>是否置頂:</strong> <span
                                                th:text="${post.pin == 1 ? '是' : '否'}"></span></li>
                                        <li><strong>過期時間:</strong> <span th:text="${post.expiredAt}"></span></li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><strong>建立者:</strong> <span th:text="${post.createUserName}"></span></li>
                                        <li><strong>建立時間:</strong> <span th:text="${post.createdAt}"></span></li>
                                        <li><strong>最後編輯者:</strong> <span th:text="${post.modifyUserName}"></span>
                                        </li>
                                        <li><strong>最後更新時間:</strong> <span th:text="${post.updatedAt}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a class="btn btn-secondary me-2" th:href="@{/post/list}">返回列表</a>
                        <a class="btn btn-primary me-2" th:href="@{/post/edit/{id}(id=${post.id})}" th:if="${isAdmin}">編輯</a>
                        <form class="d-inline" method="POST" th:action="@{/post/delete/{id}(id=${post.id})}"
                              th:if="${isAdmin}">
                            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                            <button class="btn btn-danger" onclick="return confirm('您確定要刪除這篇公告嗎？');"
                                    type="submit">刪除
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
