<!DOCTYPE html>
<html layout:decorate="~{/layout/main.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main layout:fragment="content">
    <style>
        .clickable-row:hover {
            cursor: pointer;
        }
    </style>
    <section class="mb-5">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="page-title">公告列表</h1>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 text-end">
                    <a class="btn btn-success" th:href="@{/post/create}" th:if="${isAdmin}">+ 新增公告</a>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="alert alert-info text-center" role="alert" th:if="${postPage.isEmpty()}">
                        目前沒有任何公告
                    </div>

                    <!-- Table for posts -->
                    <div class="table-responsive" th:unless="${postPage.isEmpty()}">
                        <table class="table table-hover table-bordered">
                            <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>類別</th>
                                <th>標題</th>
                                <th class="text-center">置頂</th>
                                <th>建立者</th>
                                <th>編輯者</th>
                                <th class="text-center" th:if="${isAdmin}">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="clickable-row" th:data-href="@{/post/detail/{id}(id=${post.id})}"
                                th:each="post, iterStat : ${postPage.getContent()}">
                                <td th:text="${iterStat.count}"></td>
                                <td>
                                    <span class="badge"
                                          th:style="|background-color: ${post.color}; color:black;|"
                                          th:text="${post.typeName}">類別</span>
                                </td>
                                <td th:text="${post.title}"></td>
                                <td class="text-center" th:text="${post.pin == 1 ? '是' : '否'}"></td>
                                <td th:text="${post.createUserName}"></td>
                                <td th:text="${post.modifyUserName}"></td>
                                <td class="text-center" th:if="${isAdmin}">
                                    <a class="btn btn-primary btn-sm"
                                       th:href="@{/post/edit/{id}(id=${post.id})}">編輯</a>
                                    <form class="d-inline ms-1" method="POST"
                                          th:action="@{/post/delete/{id}(id=${post.id})}">
                                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
                                               type="hidden"/>
                                        <button class="btn btn-danger btn-sm"
                                                onclick="return confirm('您確定要刪除這篇公告嗎？');"
                                                type="submit">刪除
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination Component -->
                    <div th:replace="~{fragments/pagination :: pagination(page=${postPage}, url=@{/post/list})}"></div>

                </div>
            </div>
        </div>
    </section>

    <script th:if="${!postPage.isEmpty()}">
        document.addEventListener('DOMContentLoaded', function () {
            const rows = document.querySelectorAll('.clickable-row');
            rows.forEach(row => {
                row.addEventListener('click', function (event) {
                    // Make sure not to trigger row click when clicking on interactive elements inside the row
                    if (event.target.closest('a, button')) {
                        return;
                    }
                    window.location.href = row.dataset.href;
                });
            });
        });
    </script>
</main>
</body>
</html>
